<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <a href="./highscore.html" id="highscore" >View Highscores</a>
        <p id="timer">Timer: <span id="timerNum"></span></p>
    </header>

    <main>
        <section id="startPage">
            <h1 id="title">Code Quiz</h1> 
            <p id="desc">Try to answer the following code-related questions within the time limit. 
                Keep in mind that incorrect answers will penalize your score/time by 15 seconds!
            </p>
            <div>
                <button id="startButton"> Start Quiz</button>
            </div>
        </section>
        <section id="questionsPage">
            <h2 id="question"></h2>
            <ul>
                <li id="answer1"></li>
                <li id="answer2"></li>
                <li id="answer3"></li>
                <li id="answer4"></li>
            </ul>
        </section>
        <section id="finishPage">
            <h2>All done!</h2>
            <p>Your final score is <span id="scoreNum"></span></p>
            <form>
                <label for="initials">Enter initials: </label>
                <input type="text" id="initials" name="initials">
                <button id="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <script src="./assets/js/script.js"></script>
    </footer>
    
</body>
</html>
